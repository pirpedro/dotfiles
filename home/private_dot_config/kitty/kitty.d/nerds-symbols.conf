# ────────────────────────────────────────────────────────────────────────────────
# File: kitty.d/nerd-symbols.conf
# Purpose: Force Nerd Symbols-only font for all Nerd/PUA icons
# Source: Kitty FAQ (Nerd Fonts v3.3.0 ranges)
# https://sw.kovidgoyal.net/kitty/faq/
# ────────────────────────────────────────────────────────────────────────────────


# Kitty already has built-in Nerd Symbols fallback. This line forces Nerd Symbols
# for these Private Use Area ranges so patched fonts won't override icon glyphs.
# Tip: You can verify the font name with: kitty +list-fonts | grep -i "Symbols Nerd"
# If your distro packages the symbols font differently, adjust the family name.


symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono


# Notes:
# - Keep only ONE strategy: either use a full Nerd-patched main font OR this
# symbols-only mapping. Using both may cause duplicate/odd-looking icons.
# - After changing fonts/symbol_map run: fc-cache -r (Linux) and restart kitty.

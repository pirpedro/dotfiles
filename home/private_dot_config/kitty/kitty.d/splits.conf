# ────────────────────────────────────────────────────────────────────────────────
# File: kitty.d/splits.conf
# Purpose: Directional splits that work regardless of current layout + quick zoom
# ────────────────────────────────────────────────────────────────────────────────


# --- Letters (mnemonic) ---
map kitty_mod+s>v launch --location=hsplit --cwd=current    # Split vertical (side-by-side)
map kitty_mod+s>h launch --location=vsplit --cwd=current    # Split horizontal (stacked)

# --- Arrows (intuitive) ---
map kitty_mod+s>right launch --location=hsplit --cwd=current  # New pane to the right
map kitty_mod+s>down  launch --location=vsplit --cwd=current  # New pane below

# --- Zoom / unzoom current pane ---
map kitty_mod+s>z toggle_layout stack

# --- Optional: safe single-key fallbacks (no conflict with copy/paste) ---
map kitty_mod+backslash launch --location=vsplit --cwd=current  # Ctrl+Shift+\
map kitty_mod+minus     launch --location=hsplit --cwd=current  # Ctrl+Shift+-


# Alternative split keys if your layout doesn't like Shift+H/V (optional)
map kitty_mod+underscore launch --location=hsplit --cwd=current # kitty_mod+_
map kitty_mod+bar launch --location=vsplit --cwd=current # kitty_mod+|


# Quick zoom: toggle to a single-pane (stack) layout and back
map kitty_mod+z toggle_layout stack


# New window in the same directory (handy when not splitting)
map kitty_mod+f1 launch --cwd=current

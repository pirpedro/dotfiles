# Productivity-focused btop.conf
# All options documented inline; safe defaults for dev + ops workflows.

# --- Theme & rendering ---------------------------------------------------------
color_theme = "Default"        # Built-in theme; change to "TTY" for low-color terminals
theme_background = False       # Let your terminal's transparency/background show through
truecolor = True               # 24-bit colors
rounded_corners = True         # Softer UI boxes
graph_symbol = "braille"       # Highest graph resolution (requires Nerd Font or similar)

# --- Layout & input ------------------------------------------------------------
shown_boxes = "cpu mem net proc"   # Show CPU, Memory, Network and Processes
presets = "cpu:0:default,mem:0:default,net:0:default,proc:1:default"
vim_keys = True                # Enable hjkl navigation (Shift+H/K for Help/Kill)
background_update = True       # Keep UI updating while in menus

# --- Update rate ---------------------------------------------------------------
update_ms = 1000               # 1s refresh (good balance between accuracy & stability)

# --- Process list behavior -----------------------------------------------------
proc_sorting = "cpu lazy"      # Smooth top-of-list movement; easier to follow spikes
proc_reversed = False
proc_tree = False              # Disable tree -> global sorting works
proc_colors = True
proc_gradient = True
proc_per_core = False          # CPU% relative to total CPU (more intuitive)
proc_mem_bytes = True          # Show memory as bytes (absolute), not percent
proc_cpu_graphs = True         # Tiny CPU graph per process (great for spotting spikes)
proc_info_smaps = False        # More accurate mem per-proc, but slow -> keep off by default
proc_left = False              # Keep process box on the right

# --- CPU box -------------------------------------------------------------------
cpu_graph_upper = "total"      # Upper metric: total CPU
cpu_graph_lower = "total"      # Lower metric: total CPU (invert for contrast)
cpu_invert_lower = True
cpu_single_graph = False
cpu_bottom = False
show_uptime = True
check_temp = True              # Require sensors; otherwise value is hidden
cpu_sensor = "Auto"
show_coretemp = True
show_cpu_freq = True
clock_format = "%X"            # 24h time; embed /host /user /uptime if you like

# --- Memory & disks ------------------------------------------------------------
mem_graphs = True
show_swap = True               # Show swap usage (useful on servers)
swap_disk = True               # Insert swap as if it were a disk
show_disks = True              # Show per-disk activity
only_physical = True           # Hide RAM disks/remote FS by default
use_fstab = True               # Build disk list from /etc/fstab (overrides only_physical)
show_io_stat = True            # Show "busy time %" in regular disk view
io_mode = False                # Keep compact disk view by default
io_graph_combined = False      # Separate R/W (clearer)

# --- Network -------------------------------------------------------------------
net_auto = True                # Auto-scale net graphs
net_sync = True                # Sync scales for up/down
net_iface = ""                 # Auto-pick active NIC

# --- Misc ----------------------------------------------------------------------
base_10_sizes = False          # Use KiB/MiB (1024) instead of KB/MB (1000)
show_battery = True            # Show battery if present
selected_battery = "Auto"
log_level = "WARNING"          # ~/.config/btop/btop.log verbosity

# --- GPU (optional; requires GPU support) --------------------------------------
show_gpu = True                # If btop detects GPU, show it
selected_gpu = "Auto"
gpu_mem_override = 0           # Set >0 to override wrong GPU total memory detection
